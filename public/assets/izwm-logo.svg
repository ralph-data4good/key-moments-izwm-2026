<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 512">
  <!-- Background -->
  <rect width="1024" height="512" fill="#F5F3ED" rx="40"/>
  
  <!-- Border -->
  <rect x="50" y="60" width="924" height="392" fill="none" stroke="#D4A23D" stroke-width="6" rx="16"/>
  
  <!-- INTERNATIONAL (top) -->
  <text x="512" y="130" font-family="Arial, sans-serif" font-size="52" font-weight="700" fill="#2E4C74" text-anchor="middle" letter-spacing="6">INTERNATIONAL</text>
  
  <!-- ZERO (green) -->
  <text x="240" y="290" font-family="Arial Black, sans-serif" font-size="72" font-weight="900" fill="#A4BF3D" text-anchor="middle" letter-spacing="2" style="font-style: italic;">ZERO</text>
  
  <!-- Globe Icon -->
  <circle cx="420" cy="255" r="42" fill="#4A8FC7" opacity="0.9"/>
  <path d="M 420 213 Q 440 230 420 255 Q 400 230 420 213" fill="#5B8C5A"/>
  <path d="M 430 220 Q 445 235 440 255" fill="none" stroke="#7BA872" stroke-width="3"/>
  <path d="M 410 220 Q 395 235 400 255" fill="none" stroke="#7BA872" stroke-width="3"/>
  <circle cx="420" cy="255" r="42" fill="none" stroke="#A4BF3D" stroke-width="4"/>
  
  <!-- Arrow Symbol -->
  <path d="M 380 240 L 400 220 L 420 240 M 400 220 L 400 270" fill="none" stroke="#A4BF3D" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- WASTE (blue) -->
  <text x="660" y="290" font-family="Arial Black, sans-serif" font-size="72" font-weight="900" fill="#4A8FC7" text-anchor="middle" letter-spacing="2" style="font-style: italic;">WASTE</text>
  
  <!-- MONTH (bottom) -->
  <text x="512" y="400" font-family="Arial, sans-serif" font-size="58" font-weight="700" fill="#2E4C74" text-anchor="middle" letter-spacing="10">MONTH</text>
</svg>

